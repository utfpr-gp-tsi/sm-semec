name: CI
on:
  push:
    branches:
      - github-actions
jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0.22
        env:
          MYSQL_DATABASE: sm_semec
          MYSQL_USER: sm-semec
          MYSQL_PASSWORD: sm-semec
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          SERVICE_NAME: mysql
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: curl, dom, fileinfo, filter, iconv, json, libxml, mbstring, openssl, pcntl, pcre, pdo, simplexml, tokenizer, xml, xmlwriter, zip, pdo_mysql

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

      - name: Prepare app
        run: |
          cp .env.ci .env
          php artisan key:generate
          php artisan config:clear
          php artisan route:clear
          php artisan cache:clear

      - name: Run migration
        run: |
          mysql -h 127.0.0.1 --port 3306 -u root -e "show databases;"
          php artisan migrate
          php artisan db:seed
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
