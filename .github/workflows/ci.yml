name: CI
on:
  push:
    branches:
      - github-actions
jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      app:
        image: dmarczal/laravel:ci-laravel
        volumes:
          - ./:/var/www
      db:
        image: mysql:5.7.22
        ports: ['3306:3306']
        env:
          MYSQL_DATABASE: sm_semec
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_ROOT_PASSWORD:
          SERVICE_TAGS: dev
          SERVICE_NAME: mysql
        options: >-
          --health-cmd='mysqladmin ping'
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
      selenium:
        image: selenium/standalone-chrome-debug:latest
        ports: ['4444:4444']
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Copy .env
        run: |
          cp .env.ci .env
          docker ps
