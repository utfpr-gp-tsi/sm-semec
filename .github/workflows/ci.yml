name: CI
on:
  push:
    branches:
      - github-actions
jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: nginx:alpine
      options: --network-alias webserver
    services:
      db:
        image: mysql:8.0.22
        env:
          MYSQL_DATABASE: sm_semec
          MYSQL_USER: sm-semec
          MYSQL_PASSWORD: sm-semec
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          SERVICE_NAME: mysql
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      selenium:
        image: selenium/standalone-chrome-debug:latest
        ports:
          - 4444:4444
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Nginx
        run: |
          # curl webserver
          mkdir -p /var/www
          ls -la /var/www
          cp -r .* /var/www/
          ls -la /var/www
          curl 127.0.0.1

