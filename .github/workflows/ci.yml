name: CI
on:
  push:
    branches:
      - github-actions
jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_ROOT_PASSWORD:
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: curl, dom, fileinfo, filter, iconv, json, libxml, mbstring, openssl, pcntl, pcre, pdo, simplexml, sqlite, pdo_sqlite, tokenizer, xml, xmlwriter, zip

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

      - name: Prepare app
        run: |
          php artisan key:generate
          php artisan config:clear
          php artisan route:clear
          php artisan cache:clear

      - name: Run migration and schema dump
        run: |
          mysql -h 127.0.0.1 --port 3306 -u root -e "create database sm_semec_test;"
          mysql -h 127.0.0.1 --port 3306 -u root -e "CREATE USER 'sm-semec'@'localhost' IDENTIFIED BY 'sm-semec';"
          mysql -h 127.0.0.1 --port 3306 -u root -e "GRANT ALL ON sm_semec_test.* TO 'sm-semec'@'%' IDENTIFIED BY 'sm-semec'; FLUSH PRIVILEGES;"
          mysql -h 127.0.0.1 --port 3306 -u root -e "show databases;"
          php artisan migrate:refresh --env=testing
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
